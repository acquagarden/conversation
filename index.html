<!doctype html>
<html>
	<head lang='ja'>
		<meta charset='utf-8'>
		<meta http-equiv='content-language' content='ja'>
		<title>Conversation</title>
		<link rel='stylesheet' type='text/css' href='/public/css/reset.css'>
		<link rel='stylesheet' type='text/css' href='/public/css/main.css'>
		<script type='text/javascript' src='/public/javascripts/library/d3.min.js'></script>
		<script type='text/javascript' src='/public/javascripts/library/d3.layout.cloud.js'></script>
		<script type='text/javascript' src='/public/javascripts/library/d3-force.min.js'></script>
		<script type='text/javascript' src='/public/javascripts/main.js'></script>
		<script type='text/javascript' src='/public/javascripts/drawing/corresp.js'></script>
		<script type='text/javascript' src='/public/javascripts/drawing/wordcloud.js'></script>
		<script type='text/javascript' src='/socket.io/socket.io.js'></script>
	</head>
	<body>
		<header id='header'>
			<nav>
				<a href='#wc' onclick="changeTabs('wc'); return false;">Topics</a>
				<a href='#corresp' onclick="changeTabs('corresp'); return false;">Corresp</a>
			<nav>
		</header>
		<main id='main'>
			<svg id='wc' class='content'></svg> 
			<svg id='corresp' class='content'></svg>
		</main>
		<footer class='footer'>
			<div id='status'>status</div>
			<form id='upload' action='upload' method='post' enctype='multipart/form-data'>
				<input type='file' name='input_file' required>
				<input type='checkbox' name='parts' value='名詞' checked>名詞
				<input type='checkbox' name='parts' value='動詞'>動詞
				<select name='divide'>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
				</select>
				<select name='topic'>
					<option value='3'>3</option>
					<option value='5'>5</option>
					<option value='10'>10</option>
					<option value='15'>15</option>
				</select>
				<input type='submit' value='send'>
			</form>
			<form id='changeRadius' action='changeRadius' method='post' name='radius' onchange='changeRadius();'>
				<input type='range' name='radius' value='100' max='200'>
			</form>
			<div id='roomId'>
				<textarea id='input_roomId' rows='1'></textarea>
				<button id='submit_roomId'>send</button>
			</div>
		</footer>
		<script>
			init();
		</script>
	</body>
</html>
