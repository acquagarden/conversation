<!DOCTYPE html>
<html>
	<head lang='ja'>
		<meta charset=utf-8'>
		<meta http-equiv='content-language' content='ja'>
		<title>Editor</title>
		<link rel='stylesheet' type='text/css' href='/public/css/reset.css'>
		<link rel='stylesheet' type='text/css' href='/public/css/main.css'>
		<script type='text/javascript' src='/public/javascripts/library/mousetrap.min.js'></script>
		<script type='text/javascript' src='/public/javascripts/library/mousetrap-record.min.js'></script>
		<script type='text/javascript' src='/public/javascripts/library/peer.min.js'></script>

	<body>
		<main id='editor_main'>
			<div id='textarea'>
				<div class='flexbox'>
					<textarea id='editor1' class='editor mousetrap'></textarea>

				</div>
				<textarea id='editor2' class='editor mousetrap'></textarea>
				<button id='text_submit'>send</button>
				<button id='enter_room'>enter</button>
				<button id='stand_peer'>stand</button>
				<button id='connect_peer'>connect</button>

				<button id='mirror'>mirror</button>
			</div>
		</main>
		<footer class='footer'>
			<div id='info'></div>
		</footer>
		<script>
			init();
		</script>
